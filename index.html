<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatMatch - Discover Your Perfect Feline Friend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 192, 203, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(135, 206, 235, 0.2) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.6)); }
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
            margin-bottom: 40px;
        }

        .swipe-section {
            position: relative;
        }

        .card-stack {
            position: relative;
            height: 600px;
            perspective: 1000px;
        }

        .cat-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: grab;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .cat-card.dragging {
            cursor: grabbing;
            transition: none;
        }

        .cat-card.top {
            z-index: 10;
            transform: scale(1) rotateY(0deg);
        }

        .cat-card.second {
            z-index: 9;
            transform: scale(0.95) rotateY(5deg) translateZ(-50px);
            opacity: 0.8;
        }

        .cat-card.third {
            z-index: 8;
            transform: scale(0.9) rotateY(10deg) translateZ(-100px);
            opacity: 0.6;
        }

        .cat-card.swiped-right {
            transform: translateX(100vw) rotate(30deg) scale(0.8);
            opacity: 0;
        }

        .cat-card.swiped-left {
            transform: translateX(-100vw) rotate(-30deg) scale(0.8);
            opacity: 0;
        }

        .cat-card.super-liked {
            transform: translateY(-100vh) scale(1.2);
            opacity: 0;
        }

        .cat-image {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-radius: 25px 25px 0 0;
        }

        .cat-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(transparent 50%, rgba(0, 0, 0, 0.7) 100%);
            border-radius: 25px;
            pointer-events: none;
        }

        .cat-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 25px;
            color: white;
        }

        .cat-breed {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cat-traits {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .trait-tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            backdrop-filter: blur(5px);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .action-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .pass-btn {
            background: rgba(255, 71, 87, 0.8);
            color: white;
        }

        .like-btn {
            background: rgba(46, 213, 115, 0.8);
            color: white;
        }

        .super-like-btn {
            background: rgba(0, 123, 255, 0.8);
            color: white;
            font-size: 1.5rem;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: fit-content;
        }

        .sidebar h3 {
            margin-bottom: 20px;
            font-size: 1.3rem;
            text-align: center;
        }

        .preferences-chart {
            margin-bottom: 30px;
        }

        .preference-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .preference-bar {
            width: 100px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .preference-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .matches-section {
            margin-bottom: 30px;
        }

        .match-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .match-item {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: relative;
        }

        .match-item:hover {
            transform: scale(1.05);
        }

        .match-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .match-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 10px;
            font-size: 0.8rem;
            text-align: center;
        }

        .swipe-indicators {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .swipe-indicators.left {
            left: 30px;
            color: #ff4757;
        }

        .swipe-indicators.right {
            right: 30px;
            color: #2ed573;
        }

        .swipe-indicators.super {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #007bff;
        }

        .swipe-indicators.show {
            opacity: 1;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .final-results {
            display: none;
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .final-results.show {
            display: block;
        }

        .results-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .result-cat {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .result-cat:hover {
            transform: translateY(-5px);
        }

        .result-cat-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 10px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .card-stack {
                height: 500px;
            }
            
            .action-buttons {
                gap: 15px;
            }
            
            .action-btn {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-gradient"></div>
    
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <h2>Preparing your perfect cat matches...</h2>
        <p>Analyzing feline personalities and traits</p>
    </div>

    <div class="container">
        <div class="header">
            <h1>🐾 CatMatch</h1>
            <p>Discover Your Perfect Feline Companion</p>
            
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-number" id="totalSeen">0</div>
                    <div class="stat-label">Cats Seen</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalLiked">0</div>
                    <div class="stat-label">Liked</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalSuper">0</div>
                    <div class="stat-label">Super Liked</div>
                </div>
            </div>
        </div>

        <div class="main-content" id="mainContent">
            <div class="swipe-section">
                <div class="card-stack" id="cardStack">
                    <div class="swipe-indicators left" id="leftIndicator">👎</div>
                    <div class="swipe-indicators right" id="rightIndicator">👍</div>
                    <div class="swipe-indicators super" id="superIndicator">⭐</div>
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn pass-btn" id="passBtn">👎</button>
                    <button class="action-btn super-like-btn" id="superBtn">⭐</button>
                    <button class="action-btn like-btn" id="likeBtn">👍</button>
                </div>
            </div>

            <div class="sidebar">
                <h3>📊 Your Preferences</h3>
                <div class="preferences-chart" id="preferencesChart">
                    <!-- Preferences will be populated here -->
                </div>

                <h3>❤️ Your Matches</h3>
                <div class="matches-section">
                    <div class="match-grid" id="matchesGrid">
                        <!-- Matches will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="final-results" id="finalResults">
            <h2 class="results-title">🎉 Your Cat Journey Complete!</h2>
            <div class="results-grid" id="resultsGrid">
                <!-- Final results will be populated here -->
            </div>
            <button class="restart-btn" id="restartBtn">Discover More Cats</button>
        </div>
    </div>

    <script>
        class CatMatchApp {
            constructor() {
                this.cats = [];
                this.currentIndex = 0;
                this.likedCats = [];
                this.superLikedCats = [];
                this.preferences = {
                    playful: 0,
                    cuddly: 0,
                    independent: 0,
                    energetic: 0,
                    calm: 0
                };
                this.totalCats = 20;
                this.isDragging = false;
                this.startX = 0;
                this.startY = 0;
                this.currentX = 0;
                this.currentY = 0;
                this.totalSeen = 0;
                
                this.init();
            }

            async init() {
                await this.loadCats();
                this.setupEventListeners();
                this.createCardStack();
                this.hideLoading();
                this.updateStats();
                this.updatePreferencesChart();
            }

            async loadCats() {
                const catBreeds = [
                    { name: 'Persian', traits: ['cuddly', 'calm', 'independent'] },
                    { name: 'Maine Coon', traits: ['playful', 'cuddly', 'energetic'] },
                    { name: 'British Shorthair', traits: ['calm', 'independent', 'cuddly'] },
                    { name: 'Ragdoll', traits: ['cuddly', 'calm', 'playful'] },
                    { name: 'Bengal', traits: ['energetic', 'playful', 'independent'] },
                    { name: 'Siamese', traits: ['energetic', 'playful', 'cuddly'] },
                    { name: 'Russian Blue', traits: ['calm', 'independent', 'cuddly'] },
                    { name: 'Scottish Fold', traits: ['cuddly', 'calm', 'playful'] },
                    { name: 'Abyssinian', traits: ['energetic', 'playful', 'independent'] },
                    { name: 'Sphynx', traits: ['energetic', 'cuddly', 'playful'] }
                ];

                this.cats = [];
                for (let i = 0; i < this.totalCats; i++) {
                    const breed = catBreeds[Math.floor(Math.random() * catBreeds.length)];
                    this.cats.push({
                        id: i,
                        breed: breed.name,
                        traits: breed.traits,
                        url: `https://cataas.com/cat?${Date.now()}_${i}`,
                        personality: this.generatePersonality(breed.traits)
                    });
                }
            }

            generatePersonality(traits) {
                const personalities = {
                    playful: ['Loves to chase toys', 'Always ready for games', 'Enjoys interactive play'],
                    cuddly: ['Loves to snuggle', 'Enjoys being petted', 'Seeks human attention'],
                    independent: ['Enjoys alone time', 'Low maintenance', 'Self-sufficient'],
                    energetic: ['Very active', 'Needs exercise', 'Always on the move'],
                    calm: ['Relaxed nature', 'Peaceful companion', 'Gentle demeanor']
                };

                const trait = traits[Math.floor(Math.random() * traits.length)];
                const descriptions = personalities[trait];
                return descriptions[Math.floor(Math.random() * descriptions.length)];
            }

            setupEventListeners() {
                document.getElementById('passBtn').addEventListener('click', () => this.handlePass());
                document.getElementById('likeBtn').addEventListener('click', () => this.handleLike());
                document.getElementById('superBtn').addEventListener('click', () => this.handleSuperLike());
                document.getElementById('restartBtn').addEventListener('click', () => this.restart());

                const cardStack = document.getElementById('cardStack');
                cardStack.addEventListener('mousedown', (e) => this.handleStart(e.clientX, e.clientY));
                cardStack.addEventListener('mousemove', (e) => this.handleMove(e.clientX, e.clientY));
                cardStack.addEventListener('mouseup', () => this.handleEnd());
                cardStack.addEventListener('mouseleave', () => this.handleEnd());

                cardStack.addEventListener('touchstart', (e) => {
                    const touch = e.touches[0];
                    this.handleStart(touch.clientX, touch.clientY);
                }, { passive: false });

                cardStack.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.handleMove(touch.clientX, touch.clientY);
                }, { passive: false });

                cardStack.addEventListener('touchend', () => this.handleEnd(), { passive: false });

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') this.handlePass();
                    if (e.key === 'ArrowRight') this.handleLike();
                    if (e.key === 'ArrowUp') this.handleSuperLike();
                });
            }

            createCardStack() {
                const cardStack = document.getElementById('cardStack');
                cardStack.innerHTML = '';
                
                // Create 3 visible cards
                for (let i = 0; i < 3 && (this.currentIndex + i) < this.cats.length; i++) {
                    const cat = this.cats[this.currentIndex + i];
                    const card = this.createCard(cat);
                    
                    if (i === 0) card.classList.add('top');
                    else if (i === 1) card.classList.add('second');
                    else card.classList.add('third');
                    
                    cardStack.appendChild(card);
                }
            }

            createCard(cat) {
                const card = document.createElement('div');
                card.className = 'cat-card';
                card.innerHTML = `
                    <img src="${cat.url}" alt="${cat.breed}" class="cat-image">
                    <div class="cat-overlay"></div>
                    <div class="cat-info">
                        <div class="cat-breed">${cat.breed}</div>
                        <div class="cat-personality">${cat.personality}</div>
                        <div class="cat-traits">
                            ${cat.traits.map(trait => `<span class="trait-tag">${trait}</span>`).join('')}
                        </div>
                    </div>
                `;
                return card;
            }

            handleStart(x, y) {
                this.isDragging = true;
                this.startX = x;
                this.startY = y;
                
                const topCard = document.querySelector('.cat-card.top');
                if (topCard) {
                    topCard.classList.add('dragging');
                }
            }

            handleMove(x, y) {
                if (!this.isDragging) return;
                
                this.currentX = x - this.startX;
                this.currentY = y - this.startY;
                
                const topCard = document.querySelector('.cat-card.top');
                if (!topCard) return;
                
                const rotation = this.currentX * 0.1;
                topCard.style.transform = `translate(${this.currentX}px, ${this.currentY}px) rotate(${rotation}deg)`;
                
                // Show indicators
                const leftIndicator = document.getElementById('leftIndicator');
                const rightIndicator = document.getElementById('rightIndicator');
                const superIndicator = document.getElementById('superIndicator');
                
                if (this.currentX < -80) {
                    leftIndicator.classList.add('show');
                    rightIndicator.classList.remove('show');
                    superIndicator.classList.remove('show');
                } else if (this.currentX > 80) {
                    rightIndicator.classList.add('show');
                    leftIndicator.classList.remove('show');
                    superIndicator.classList.remove('show');
                } else if (this.currentY < -80) {
                    superIndicator.classList.add('show');
                    leftIndicator.classList.remove('show');
                    rightIndicator.classList.remove('show');
                } else {
                    leftIndicator.classList.remove('show');
                    rightIndicator.classList.remove('show');
                    superIndicator.classList.remove('show');
                }
            }

            handleEnd() {
                if (!this.isDragging) return;
                
                this.isDragging = false;
                
                const topCard = document.querySelector('.cat-card.top');
                if (!topCard) return;
                
                topCard.classList.remove('dragging');
                
                // Hide indicators
                document.getElementById('leftIndicator').classList.remove('show');
                document.getElementById('rightIndicator').classList.remove('show');
                document.getElementById('superIndicator').classList.remove('show');
                
                if (Math.abs(this.currentX) > 120) {
                    if (this.currentX > 0) {
                        this.handleLike();
                    } else {
                        this.handlePass();
                    }
                } else if (this.currentY < -120) {
                    this.handleSuperLike();
                } else {
                    topCard.style.transform = '';
                }
            }

            handlePass() {
                this.swipeCard('left');
            }

            handleLike() {
                const cat = this.cats[this.currentIndex];
                this.likedCats.push(cat);
                this.updatePreferences(cat.traits);
                this.swipeCard('right');
            }

            handleSuperLike() {
                const cat = this.cats[this.currentIndex];
                this.superLikedCats.push(cat);
                this.likedCats.push(cat);
                this.updatePreferences(cat.traits, 2); // Double weight for super likes
                this.swipeCard('super');
            }

            swipeCard(direction) {
                const topCard = document.querySelector('.cat-card.top');
                if (!topCard) return;
                
                topCard.classList.add(`swiped-${direction}`);
                
                setTimeout(() => {
                    topCard.remove();
                    this.currentIndex++;
                    this.totalSeen++;
                    
                    if (this.currentIndex < this.cats.length) {
                        this.updateCardStack();
                    } else {
                        this.showFinalResults();
                    }
                    
                    this.updateStats();
                    this.updatePreferencesChart();
                    this.updateMatches();
                }, 400);
            }

            updateCardStack() {
                const cardStack = document.getElementById('cardStack');
                const cards = cardStack.querySelectorAll('.cat-card');
                
                // Update existing cards
                cards.forEach((card, index) => {
                    card.className = 'cat-card';
                    if (index === 0) card.classList.add('top');
                    else if (index === 1) card.classList.add('second');
                    else card.classList.add('third');
                });
                
                // Add new card if needed
                if (this.currentIndex + 2 < this.cats.length && cards.length < 3) {
                    const newCat = this.cats[this.currentIndex + 2];
                    const newCard = this.createCard(newCat);
                    newCard.classList.add('third');
                    cardStack.appendChild(newCard);
                }
            }

            updatePreferences(traits, weight = 1) {
                traits.forEach(trait => {
                    if (this.preferences.hasOwnProperty(trait)) {
                        this.preferences[trait] += weight;
                    }
                });
            }

            updateStats() {
                document.getElementById('totalSeen').textContent = this.totalSeen;
                document.getElementById('totalLiked').textContent = this.likedCats.length;
                document.getElementById('totalSuper').textContent = this.superLikedCats.length;
            }

            updatePreferencesChart() {
                const chart = document.getElementById('preferencesChart');
                const maxValue = Math.max(...Object.values(this.preferences)) || 1;
                
                chart.innerHTML = Object.entries(this.preferences).map(([trait, value]) => {
                    const percentage = (value / maxValue) * 100;
                    return `
                        <div class="preference-item">
                            <span>${trait.charAt(0).toUpperCase() + trait.slice(1)}</span>
                            <div class="preference-bar">
                                <div class="preference-fill" style="width: ${percentage}%"></div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            updateMatches() {
                const grid = document.getElementById('matchesGrid');
                const recentMatches = this.likedCats.slice(-9);
                grid.innerHTML = recentMatches.map(cat => `
                    <div class="match-item">
                        <img src="${cat.url}" alt="${cat.breed}">
                        <div class="match-overlay">${cat.breed}</div>
                    </div>
                `).join('');
            }

            showFinalResults() {
                document.getElementById('mainContent').style.display = 'none';
                const finalResults = document.getElementById('finalResults');
                finalResults.classList.add('show');

                const resultsGrid = document.getElementById('resultsGrid');
                resultsGrid.innerHTML = this.likedCats.map(cat => `
                    <div class="result-cat">
                        <img src="${cat.url}" alt="${cat.breed}" class="result-cat-image">
                        <h4>${cat.breed}</h4>
                        <p>${cat.personality}</p>
                        <div class="cat-traits">
                            ${cat.traits.map(trait => `<span class="trait-tag">${trait}</span>`).join('')}
                        </div>
                    </div>
                `).join('');
            }

            restart() {
                this.currentIndex = 0;
                this.likedCats = [];
                this.superLikedCats = [];
                this.preferences = {
                    playful: 0,
                    cuddly: 0,
                    independent: 0,
                    energetic: 0,
                    calm: 0
                };
                this.totalSeen = 0;

                document.getElementById('finalResults').classList.remove('show');
                document.getElementById('mainContent').style.display = 'grid';

                this.init();
            }

            hideLoading() {
                document.getElementById('loadingScreen').classList.add('hidden');
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            new CatMatchApp();
        });
    </script>
</body>
</html>
